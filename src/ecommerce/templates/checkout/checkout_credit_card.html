{% extends 'pages/base.html' %} {% block title %}Checkout Credit Card{% endblock
title %} {% block content %}
<h2>Checkout - Credit Card</h2>
<form method="post">
  {% csrf_token %}
  <label for="card_number">Card Number:</label>
  <input type="text" name="card_number" id="card_number" required /><br />
  <label for="expiry">Expiry Date:</label>
  <input type="text" name="expiry" id="expiry" required /><br />
  <label for="cvv">CVV:</label>
  <input type="text" name="cvv" id="cvv" required /><br />
  <button type="submit">Pay</button>
</form>
{% endblock content%}
