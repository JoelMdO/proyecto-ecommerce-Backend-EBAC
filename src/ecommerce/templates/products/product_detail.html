{% extends 'layouts/index.html' %} {% block content %}
<h2>{{ product.name }}</h2>
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<p>Stock: {{ product.stock }}</p>
{% if product.image %}<img
  src="{{ product.image.url }}"
  alt="{{ product.name }}"
/>{% endif %}
<form method="post">
  {% csrf_token %}
  <button type="submit">Add to Cart</button>
</form>
{% endblock %}
